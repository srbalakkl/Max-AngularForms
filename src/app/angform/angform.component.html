<h1>hello world</h1>

<form action="" (ngSubmit)="OnSubmit(ds)" #ds="ngForm">
    <div class="form-group">
        <label for="username">UserName</label>
        <input type="text"
               id="username"
               class="form-control">
        <button type="button" class="btn-primary">suggest an user name</button>
    </div>

    <div class="from-group">
        <label for="email">E-mail</label>
        <input type="email"
               id="email"
               class="form-control"
               ngModel
                name="email">
<!--        with ngModel and name JS recognise name as a java script object-->
<!--        registering "name" as controller-->

    </div>

    <div>
        <label for="secretQuestion">Secret Question</label>
        <input type="email"
               id="secretQuestion"
               class="form-control">
    </div>

    <button type="submit" class="btn-primary">Submit</button>

</form>
